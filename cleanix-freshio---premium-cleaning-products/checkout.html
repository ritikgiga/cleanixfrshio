<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cleanix Freshio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .brand-blue { color: #0066cc; }
        .bg-brand-blue { background-color: #0066cc; }
        .brand-green { color: #28a745; }
        .bg-brand-green { background-color: #28a745; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center space-x-3 cursor-pointer" onclick="window.location.href='index.html'">
                <div class="w-10 h-10 bg-brand-blue rounded-lg flex items-center justify-center text-white font-bold text-xl">
                    CF
                </div>
                <span class="text-xl font-bold text-slate-800">Cleanix Freshio</span>
            </div>
        </div>
    </nav>

    <main class="py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-slate-900 mb-10">Checkout</h1>
            
            <form id="checkoutForm" class="grid md:grid-cols-2 gap-8">
                <!-- Shipping Info -->
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 space-y-6">
                    <h2 class="text-xl font-bold text-slate-800 mb-4">Shipping Information</h2>
                    
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Customer Name</label>
                        <input required type="text" id="name" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="John Doe">
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Phone Number</label>
                            <input required type="tel" id="phone" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="10-digit number">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                            <input required type="email" id="email" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="john@example.com">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Full Address</label>
                        <textarea required id="address" rows="3" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all resize-none" placeholder="House No, Street, Landmark"></textarea>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">City</label>
                            <input required type="text" id="city" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="City">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">State</label>
                            <input required type="text" id="state" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="State">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Pincode</label>
                            <input required type="text" id="pincode" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="6-digit">
                        </div>
                    </div>
                </div>

                <!-- Payment & Summary -->
                <div class="space-y-8">
                    <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                        <h2 class="text-xl font-bold text-slate-800 mb-6">Payment Method</h2>
                        <div class="space-y-4">
                            <label class="flex items-center gap-3 p-4 border border-slate-100 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors">
                                <input type="radio" name="payment" value="cod" checked class="w-5 h-5 accent-blue-600">
                                <span class="font-medium text-slate-700">Cash on Delivery</span>
                            </label>
                            <label class="flex items-center gap-3 p-4 border border-slate-100 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors">
                                <input type="radio" name="payment" value="online" class="w-5 h-5 accent-blue-600">
                                <span class="font-medium text-slate-700">Online Payment</span>
                            </label>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                        <h2 class="text-xl font-bold text-slate-800 mb-6">Order Summary</h2>
                        <div class="flex justify-between items-center mb-8">
                            <span class="text-xl font-bold text-slate-900">Total Amount</span>
                            <span id="totalAmount" class="text-3xl font-bold text-blue-600">₹0</span>
                        </div>
                        <button type="submit" id="placeOrderBtn" class="w-full bg-brand-blue text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                            Place Order
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Generate fake Order ID
            const orderId = 'CF' + Math.floor(100000 + Math.random() * 900000);
            
            // Show success alert with Order ID
            alert("Order placed successfully!\nYour Order ID is: " + orderId);
            
            // Clear the form fields
            this.reset();
            
            // Clear total amount display
            document.getElementById('totalAmount').innerText = '₹0';
            
            // Clear local storage data
            localStorage.removeItem('cleanix_cart');
            localStorage.removeItem('cleanix_total');
            
            console.log("Order processed: " + orderId);
        });

        // Initialize total amount from localStorage
        window.onload = function() {
            const total = localStorage.getItem('cleanix_total') || '0';
            document.getElementById('totalAmount').innerText = '₹' + total;
        };
    </script>
</body>
</html>
